<ion-header>
  <ion-toolbar color="messages">
    <ion-title>
      <ion-icon name='cart'></ion-icon> La BoukiBoutique
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of (posts | async)">
      <ion-thumbnail item-start>
        <img src="assets/img/content/{{ post.src }}">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>Acheter</button>
    </ion-item>
  </ion-list>
</ion-content>
