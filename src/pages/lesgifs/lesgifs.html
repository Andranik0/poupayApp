<ion-header>
  <ion-navbar color="lesGifs" class="bar-header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      <img src="assets/img/lesgifs-poupayApp.png" alt="logoApp" />
    </ion-title>

    <ion-buttons end>
      <button ion-button *ngFor="let user of (users | async)">
        <p>{{ user.money }} <ion-icon name='aperture'></ion-icon></p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of (posts | async)" class="feed-card">
    <img src="assets/img/content/{{ post.src }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <p>
        {{ post.text }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
