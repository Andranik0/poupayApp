<ion-header>
  <ion-navbar color="soundBox" class="bar-header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      <img src="assets/img/soundbox-poupayApp.png" alt="logoApp" />
    </ion-title>

    <ion-buttons end>
      <button ion-button *ngFor="let user of (users | async)">
        <p>{{ user.money }} <ion-icon name='aperture'></ion-icon></p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of (posts | async)" (click)="playAudio()">
      <ion-avatar item-start>
        <img src="assets/img/content/{{ post.src }}">
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>
