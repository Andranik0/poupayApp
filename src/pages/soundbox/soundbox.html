<ion-header>
  <ion-navbar color="soundBox" class="bar-header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      <img src="/assets/img/soundbox-poupayApp.png" alt="logoApp" />
    </ion-title>

    <ion-buttons end>
      <button ion-button>
        <p>{{ userMoney }} <ion-icon name='aperture'></ion-icon></p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf='(posts | async)?.length === 0'>
    <img src="assets/img/rienAafficher.png" class="nothingToDisplay"/>
  </div>

  <ion-list>
    <ion-item *ngFor="let post of (posts | async)" style="background:#fafafa">
      <ion-avatar item-start>
        <img src="assets/img/content/{{ post.src }}"/>
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
      <audio controls style="width:80%;">
        <source src="assets/img/content/{{ post.optional }}" type="audio/mp3">
      </audio>
    </ion-item>
  </ion-list>

</ion-content>
