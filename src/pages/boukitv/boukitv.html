<ion-header>
  <ion-navbar color="boukiTv" class="bar-header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      <img src="{{assets}}/boukiTv-poupayApp.png" alt="logoApp" />
    </ion-title>

    <ion-buttons end>
      <button ion-button>
        <p>{{ userMoney }} <ion-icon name='aperture'></ion-icon></p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf='(posts | async)?.length === 0'>
    <img src="{{assets}}/rienAafficher.png" class="nothingToDisplay"/>
  </div>

  <ion-card *ngFor="let post of (posts | async)" class="feed-card">

    <ion-card-content>
      <video controls="controls" width="99.9%" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
        <source src="{{assets}}/content/{{ post.src }}" type="video/mp4"/>
      </video>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <p>
        {{ post.text }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
