<ion-header>
  <ion-navbar color="boukiTv" class="bar-header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      <img src="assets/img/boukiTv-poupayApp.png" alt="logoApp" />
    </ion-title>

    <ion-buttons end>
      <button ion-button>
        <p>{{ userMoney }} <ion-icon name='aperture'></ion-icon></p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">

  <ion-card *ngFor="let post of (posts | async)" class="feed-card">

    <ion-card-content>
      <video controls="controls" width="100%" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
        <source src="assets/img/content/{{ post.src }}" type="video/mp4"/>
      </video>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <p>
        {{ post.text }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
